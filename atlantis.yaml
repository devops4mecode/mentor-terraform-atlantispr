version: 3
projects:
- dir: .
  name: production
  workflow: production
- dir: .
  name: staging
  workflow: staging
  autoplan:
    enabled: false
  apply_requirements: [approved]
workflows:
  production:
   plan:
     steps:
     - lock
     - init
     - plan:
         extra_args: ["-var-file", "prod.tfvars"]
  staging:
   plan:
     steps:
     - lock
     - init
     - plan:
         extra_args: ["-var-file", "stag.tfvars"]